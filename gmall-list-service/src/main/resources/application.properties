server.port=8094

spring.dubbo.application.name=list-service
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=qinpc.linux.com:2181
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.protocol.name=dubbo


spring.datasource.url=jdbc:mysql://qinpc.linux.com:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#mybatis
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

# redis
spring.redis.host=qinpc.linux.com
spring.redis.port=6379
spring.redis.database=0


spring.elasticsearch.jest.uris=http://qinpc.linux.com:9200

